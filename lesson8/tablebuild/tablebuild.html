<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">

    <!-- My styles -->
    <link rel="stylesheet" href="css/styles.css">

    <title>Table build</title>
</head>
<body>
    
    <main>
        <h1>Welcome to my table!</h1>
    
        <table>
            <thead>
                <tr>
                    <th scope="colgroup" colspan="3">
                        ACME Wildwest
                    </th>
                </tr>
                <tr>
                    <th scope="col">
                        Period
                    </th>
                    <th scope="col">
                        Sales
                    </th>
                    <th scope="col">
                        Sales goal
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        August
                    </td>
                    <td>
                        $3,590
                    </td>
                    <td>
                        $4,000
                    </td>
                </tr>
                <tr>
                    <td>
                        September
                    </td>
                    <td>
                        $4,420
                    </td>
                    <td>
                        $5,000
                    </td>
                </tr>
                <tr>
                    <td>
                        October
                    </td>
                    <td>
                        $4,870
                    </td>
                    <td>
                        $5,000
                    </td>
                </tr>
                <tr>
                    <td>
                        November
                    </td>
                    <td>
                        $8,610
                    </td>
                    <td id="special">
                        $7,500
                    </td>
                </tr>
                <tr class="black-friday">
                    <td>
                        <em>Black Friday</em>
                    </td>
                    <td colspan="2">
                        $3,200
                    </td>
                </tr>
                <tr>
                    <td>
                        December
                    </td>
                    <td>
                        $6,820
                    </td>
                    <td>
                        $7,500
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">
                        Compiled 11.2.2021 by SantiPintus
                    </td>
                </tr>
            </tfoot>
        </table>
    </main>
    <form>
        <input type="text" name="code-mark" pattern="[A-Za-z19]{5}" title="The Code Mark">
        <select>
            <option value="ACME">Acme</option>
            <option value="Wildwest">Wildwest</option>  
            <option value="SantiPintus">SantiPintus</option>
        </select>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
